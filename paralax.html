<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.palarax.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<title>Paralax</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
</head>
<body>


	<div class="container">
		
	<div class="clouds cloud1" id="clouds1"></div>
	<div class="clouds cloud2" id="clouds2"></div>
		<div class="column col-md-12 col-sm-12 col-xs-12">
	<div class="balloon col-xs-4"></div>
	<div class="balloon1"></div>

	<div class="dir"></div>

	<div class="plain1"></div>
	<div class="plain2"></div>
		</div>
	</div>
	
<script type="text/javascript">
	$(window).bind('scroll',function(e){
    parallaxScroll();
});
 
function parallaxScroll(){
    var scrolled = $(window).scrollTop();
    $('#clouds1').css('top',((scrolled*.45))+'px');
    $('#clouds2').css('top',(0-(scrolled*.55))+'px');
    $('.balloon').css('top',(0-(scrolled*.2))+'px');
    $('.balloon1').css('top',((scrolled*.1))+'px');
    $('.balloon1').css('right',((scrolled*.28))+'px');
    $('.dir').css('left',((scrolled*.17))+'px');
    $('.plain1').css('left',(scrolled*.6)+'px');
    $('.plain1').css('width',(100+scrolled*.15)+'px');
    $('.plain1').css('height',(100+scrolled*.15)+'px');
    $('.plain2').css('left',(2200-scrolled*.6)+'px');
}
x = 1;
var scroll = setInterval( function scrolld(){$(window).scrollTop(x=x+2)}, 1);
setTimeout(function stopscr(){ clearInterval(scroll); $('.welcome').css('opacity', '1'); $('.welcome').css('box-shadow', '0px 22px 210px #000') }, 8100);

</script>
<button type="button" class="btn btn-outline-info">Перейти?</button>

</body>
</html>
